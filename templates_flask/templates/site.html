<!DOCTYPE html>
<html lang="en">
<head>
    <title>INAZUMA ELEVEN</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body>
    <div class="immagine_1">
    <img src="../static/images/Logo inazuma eleven.jpg" alt="INAZUMA ELEVEN" width="400"/>
    </div>
    {% for item in players %}
        <p class="statistiche">
           player's name: {{ item[0] }}<br>
           player's position: {{ item[2] }}<br>
           player's element: {{ item[3] }}
        </p>
        <img src="../static/images/{{item[0]}}.jpg" alt="{{item[0]}}" width="100">
    {% endfor %}
    <div class="Rosa_dei_calciatori">
        <img src="../static/images/campo_da_calcio.jpg" class="campo">
        <img src="../static/images/Mark Evans.jpg" class="portiere">
    </div>


</body>
</html>
